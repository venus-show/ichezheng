			</li>
		</ul>

	<section class="c-install">
		<h1>步骤一</h1>
		<p class="step">
			<span class="txt">1.关注公众号：公众号查找“车挣”或扫描盒身上的二维码关注车挣。</span>
			<span class="pic"><img src="../../assets/img/project/install-1.png" alt=""></span>
		</p>
		<p class="row step">
			<span class="pic"><img src="../../assets/img/project/install-2.png" alt=""></span>
			<span class="txt">2.点击“打开车挣”。</span>
		</p>
		<p class="row step">
			<span class="txt">3.激活：输入盒子背面的IMEI码(也可输入最后4位）和CODE码。</span>
			<span class="pic"><img src="../../assets/img/project/install-3.png" alt=""></span>
		</p>
		<p class="row step">
			<span class="pic"><img src="../../assets/img/project/install-4.png" alt=""></span>
			<span class="txt">4.从列表中选择您的车型，并提交。</span>
		</p>
		<h1>步骤二：安装SIM卡</h1>
		<p class="row step">
			<span class="pic"><img src="../../assets/img/project/install-5.png" alt=""></span>
			<span class="txt">打开胶塞，安装SIM卡，请注意金属面朝下</span>
		</p>
		<h1>步骤三：连接车辆和车挣盒子</h1>
		<p class="row step2">
			<span class="pic"><img src="../../assets/img/project/install-6.png" alt=""></span>
			<span class="txt">车挣盒子插入OBD口后，盒子指示灯将亮起并闪烁 <small>(安装完成后，设备会初始化，请耐心等待1~3分钟。)</small> </span>
		</p>
		<p class="row step2">
			<span class="pic"><img src="../../assets/img/project/install-7.png" alt=""></span>
			<span class="txt">车内OBD接口可能的位置分布图，供参考。</span>
			<span class="pic"><img src="../../assets/img/project/install-8.png" alt=""></span>
			<span class="pic"><img src="../../assets/img/project/install-9.png" alt=""></span>
		</p>
		<h1>步骤四：安装完成</h1>
		<p class="row ">
			<span class="txt">车挣盒子初始化完毕</span>
			<span class="pic"><img src="../../assets/img/project/install-10.png" alt=""></span>
		</p>
	</section>
